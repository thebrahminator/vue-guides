<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
</head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
<body>
    <div id="app">
        <div>
            Count : {{count}}
        </div>
        <button class="vue-btn" @click="increment">Increment by 1</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                increment(){
                    this.count++
                }
            },
            updated(){
                console.log('this.count', this.count)
            }
        })
    </script>
</body>
</html>
