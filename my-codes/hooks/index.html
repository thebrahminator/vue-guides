<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
</head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
<body>
    <div id="app">
        <div>
            Hello World
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods:{
                alertTime(){
                    alert(`The current time is ${Date.now().toLocaleString()}`)
                }
            },
            created(){
                this.alertTime()
            },
            mounted(){
                this.alertTime()
            }
        })
    </script>
</body>
</html>
