<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
</head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
<body>
    <div id="app">
    <counter></counter>
    </div>
    <script>
        var counter = Vue.component('counter',{
            template: `
            <div>
                <div>Count: {{this.count}}</div>
                <button class="vue-btn" @click="increment">Increment the value by 1</button>
            </div>
            `,
            data(){
                return {
                    count: 0
                }
            },

            methods: {
                increment()
                {
                    this.count++
                }
            }
            
        })
        var app = new Vue({
            el: '#app',
            component: {
                counter
            }
        })
    </script>
</body>
</html>
