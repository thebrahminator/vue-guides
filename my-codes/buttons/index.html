<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
</head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
<body>
    <div id="app">
    <button class="vue-btn" v-on:click="reveal">Reveal a Secret Number</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                reveal(){
                    alert(`This is a secret number: ${this.secretNumber}`)
                }
            }
        })
    </script>
</body>
</html>
